let current = -1;

let startY = 0;

const dotsContainer = document.getElementById("dots");

// Slayt ve dot oluÅŸtur
images.forEach((img, i) => {
  const slide = document.createElement("div");
  slide.className = "slide";
  slide.innerHTML = `

  slidesContainer.appendChild(slide);

  dot.addEventListener("click", () => goToSlide(i));

const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");

// Preload images
images.forEach(src => {
  if (src.startsWith("http")) {
    const img = new Image();
    img.src = src;
  }
});

function activateSlide(index) {
  slides.forEach((s, i) => s.classList.toggle("active", i === index));
  dots.forEach((d, i) => d.classList.toggle("active", i === index));
}

function goToSlide(index) {
  if (!canNavigate || index === current) return;
  canNavigate = false;

  if (current === -1) {
    welcome.style.opacity = 0;
    setTimeout(() => welcome.style.display = "none", 800);
  }

  current = index;
  activateSlide(current);

  setTimeout(() => canNavigate = true, 800);
}

// Wheel
window.addEventListener("wheel", e => {
  if (!canNavigate) return;
  if (current === -1 && e.deltaY > 0) goToSlide(0);
  else if (e.deltaY > 0 && current < slides.length - 1) goToSlide(current + 1);
  else if (e.deltaY < 0 && current > 0) goToSlide(current - 1);
});

// Touch events
window.addEventListener("touchstart", e => startY = e.touches[0].clientY);
window.addEventListener("touchend", e => {
  if (!canNavigate) return;
  const endY = e.changedTouches[0].clientY;
  const diff = startY - endY;
  if (Math.abs(diff) > 50) {
    if (diff > 0 && current < slides.length - 1) goToSlide(current + 1 || 0);
    else if (diff < 0 && current > 0) goToSlide(current - 1);
  }
});

// Keyboard
window.addEventListener("keydown", e => {
  if (!canNavigate) return;
  if (e.key === "ArrowDown" || e.key === "ArrowRight") {
    if (current === -1) goToSlide(0);
    else if (current < slides.length - 1) goToSlide(current + 1);
  } else if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
    if (current > 0) goToSlide(current - 1);
  }
