let current = -1; 
let canScroll = true;

const slidesContainer = document.getElementById("slides");
const dotsContainer = document.getElementById("dots");
const welcome = document.getElementById("welcome");

// SlaytlarÄ± oluÅŸtur
images.forEach((img,i)=>{
  const slide = document.createElement("div");
  slide.className="slide";
  slide.innerHTML = `<div class="left" style="background-image:url('${img}')"></div>

  slidesContainer.appendChild(slide);

  dot.className="dot";
  dotsContainer.appendChild(dot);

const slides=document.querySelectorAll(".slide");
const dots=document.querySelectorAll(".dot");

// Aktif slide fonksiyonu
function activateSlide(index){
  slides.forEach((s,i)=>{
    if(i===index) s.classList.add("active");
    else s.classList.remove("active");
  });
  dots.forEach((d,i)=>{
    if(i===index) d.classList.add("active");
    else d.classList.remove("active");
  });
}

// Scroll event
window.addEventListener("wheel",(e)=>{
  if(!canScroll) return;
  canScroll=false;

  if(current===-1 && e.deltaY>0){
    welcome.style.opacity=0;
    setTimeout(()=>welcome.style.display="none",600);
    current=0;
    activateSlide(0);
  } else if(current>=0){
    if(e.deltaY>0 && current<slides.length-1) current++;
    else if(e.deltaY<0 && current>0) current--;
    activateSlide(current);
  }

  setTimeout(()=>canScroll=true,700);
});
// AÅŸÅŸaÄŸÄ± YukarÄ± TuÅŸlarÄ±
window.addEventListener("keydown", (e) => {
  if (!canScroll) return;

  if (current === -1 && (e.key === "ArrowDown" || e.key === "ArrowUp")) {
    welcome.style.opacity = 0;
    setTimeout(() => welcome.style.display = "none", 600);
    current = 0;
    activateSlide(0);
    return;
  }

  if (e.key === "ArrowDown" && current < slides.length - 1) {
    canScroll = false;
    current++;
    activateSlide(current);
  }

  if (e.key === "ArrowUp" && current > 0) {
    canScroll = false;
    current--;
    activateSlide(current);
  }

  setTimeout(() => canScroll = true, 700);
});
